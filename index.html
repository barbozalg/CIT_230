<script>

/* ------------ Defining Table

* Input: array list.

* Process: go through the array and count only the even numbers.

* Output: Return even total.

*/

function countEvens(list){
	var even = 0;
	for(var i = 0; i < list.length; i++){
		if((list[i] % 2) == 0){
			even++;
		}
	}
	return even;
}


/* ------------ Defining Table

* Input: array list.

* Process: go through the array multiply each position with the multi number.

* Output: Return new list.

*/

function multiply(list, multiplier){
	for(var i = 0; i < list.length; i++){
		list[i]*= multiplier;
	}
	return list;
}

}

</script>
